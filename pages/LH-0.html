            <tr>
                <td>
                    <p style="text-align:center;font-size:35.5px">Deskripsi Tugas</p>
                    <text class="scroll" style="text-align:justify;font-size:15.5px;text-indent: 0.5in;">
                        <p id="tabnation">
                            Pada proyek ini, kami mengambil topik niaga-el (<i>e-commerce</i>) yang berfokus pada penjualan produk perabot rumah tangga
                            yang kami namakan “Nikea”. Niaga-el merupakan suatu proses yang dilakukan oleh konsumen (<i>customer</i>) dalam membeli dan
                            menjual berbagai macam produk secara elektronik dari perusahaan ke perusahaan lain dengan menggunakan perangkat keras
                            serta internet dan sarana daring lainnya sebagai perantara transaksi bisnis yang akan dilakukan. Singkatnya, niaga-el
                            adalah suatu alat yang memenuhi keinginan perusahaan, manajemen, dan konsumen guna mengurangi biaya layanan (<i>service
                            cost</i>) ketika meningkatkan kualitas suatu barang dan meningkatkan kecepatan layanan pengiriman.
                        </p>
                        
                        <p>
                            Rumah tentu semakin nyaman jika dilengkapi dengan peralatan penunjang kebutuhan rumah tangga yang biasa digunakan dalam
                            kehidupan sehari-hari. Tak bisa dimungkiri bahwa penggunaan produk tersebut menjadi hal yang lumrah, bahkan sangat
                            dibutuhkan oleh khalayak modern. Produk tersebut meliputi barang elektronik, furnitur, kebutuhan dapur, dan lain-lain.
                        </p>
                        
                        <p>
                            Nikea dibuat untuk memudahkan para pembeli untuk berbelanja kebutuhan rumah tangga dan elektronik secara daring tanpa
                            harus datang ke toko, terutama pada situasi pandemi seperti saat ini yang mengharuskan masyarakat untuk tetap berada di
                            rumah masing-masing.
                        </p>

                        <p>
                            Dalam situs web yang akan kami buat terdapat beberapa peran pengguna (<i>users roles</i>) yang terlibat, di antaranya
                            <p>&bull;&nbsp;administrator (pengelola),</p>
                            <p>&bull;&nbsp;pemilik toko (<i>platform</i>),</p>
                            <p>&bull;&nbsp;pelanggan (<i>customers</i>), dan</p>
                            <p>&bull;&nbsp;jasa pengantar logistik.</p>
                        </p>
                        <p>
                            Selain itu, terdapat juga proses penting dalam situs web tersebut. Berikut adalah proses penting tersebut.
                            <p>
                                &bull;&nbsp;<b>Pemenuhan pemesanan (<i>Ordering Fulfillment</i>)</b>
                                <p style="margin-left: 65px;">
                                  Proses pertama adalah <i>Ordering Fulfillment</i> atau Pemenuhan pemesanan. Proses ini melibatkan 2 role atau peran yaitu
                                  pelanggan (<i>customers</i>) dan pemilik toko. Proses ini terdiri dari 4 yaitu yang pertama adalah pesanan atau order yang
                                  dapat dibuat oleh pelanggan lalu ada juga proses pesanan diubah yang dilakukan oleh pemilik toko, pesanan disetujui oleh
                                  pemilik toko, dan pesanan ditolak oleh pemilik toko yang akan dilakukan jika dalam jangka waktu tertentu (tiga hari)
                                  tidak dikonfirmasi maka proses pemesanan akan dihentikan. Namun, jika proses pemesanan diteruskan, maka logical
                                  arrangements akan diinisialisasi dalam proses Carrier Appointment).
                                </p> 
                            </p>
                            <p>
                                &bull;&nbsp;<i>Carrier Appointment</i>
                                <p style="margin-left: 65px;">
                                  <i>Carrier appointment</i> adalah proses pengurusan data untuk persiapan pengiriman barang, pengaturan pengiriman barang
                                  seperti rute pengiriman, volume/bobot paket, penentuan angkutan, serta penjemputan barang oleh Jasa Pengantar Logistik.
                                  Jika proses persiapan ini tidak tepat waktu maka pesanan akan dibatalkan, sebaliknya jika proses persiapan tepat waktu
                                  maka barang/paket akan diambil (<i>pick-up</i>) oleh Jasa Pengantar Logistik yang artinya proses <i>payment</i> atau pembayaran dan
                                  <i>Freight in Transit</i> atau pengangkutan dilakukan secara paralel/bersamaan bisa dilakukan.
                                </p>
                            </p>
                            <p>
                                &bull;&nbsp;<i>Payment</i>
                                <p style="margin-left: 65px;">
                                  Proses yang ketika adalah pembayaran (<i>payment</i>), berkaitan dengan proses pembayaran untuk barang dan biaya pengiriman
                                  barang. Dalam prosesnya terdapat beberapa kegiatan yang dilakukan, yaitu mengirim <i>invoice</i>, melakukan konfirmasi
                                  pembayaran, membuat <i>Shipment Remittance Advice</i>, mengeluarkan <i>Shipment Payment Order</i>, <i>approve shipment payment</i>, serta
                                  memproses pembayaran untuk pengiriman. <i>Role</i> yang terlibat dalam proses tersebut hanyalah pelanggan (<i>customer</i>) saja.
                                </p> 
                            </p>
                            <p>
                                &bull;&nbsp;<i>Freight Transit</i>
                                <p style="margin-left: 65px;">
                                  Pada proses pengangkutan barang (<i>Freight in Transit</i>), <i>Order Department</i> melakukan pemeriksaan setelah status pengiriman
                                  dalam perjalanan, dan juga menangani notifikasi progress pengiriman dari <i>Carrier Department</i>. Proses ini diakhiri dengan
                                  pengiriman barang ke <i>Customer</i>. Dalam proses tersebut, <i>role</i> yang terlibat hanyalah jasa pengantar logistik.
                                </p>
                            </p>
                            <p>
                                &bull;&nbsp;<i>Freight Delivered</i>
                                <p style="margin-left: 65px;">
                                  Proses yang terakhir setelah proses pembayaran dan pengiriman barang selesai adalah proses <i>Freight Delivered</i> atau proses
                                  pengiriman barang. Proses ini menangani klaim kerusakan atau kehilangan barang pesanan dan juga permintaan pengembalian
                                  barang. Jika tidak ada klaim kerusakan atau kehilangan dalam jangka waktu tertentu, maka proses pemesanan selesai. Dalam
                                  proses tersebut, <i>role</i> yang terlibat adalah administrator, pelanggan (<i>customer</i>), dan pemilik toko.
                                </p>
                            </p>
                        </p>
